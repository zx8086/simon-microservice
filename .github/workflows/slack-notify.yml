on: push
name: Slack Notification
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: https://hooks.slack.com/services/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
